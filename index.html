<!-- babylon-webxr/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>WebXR Apartment</title>

    <!-- Embed latest version of Babylon.js. -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>

    <!-- Embed Babylon loader scripts for .gltf and other filetypes. -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!-- Embed pep.js for consistent cross-browser pointer events. -->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

    <style>
      html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #render-canvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

  </head>

  <body>
    <canvas id="render-canvas"></canvas>

    <!-- Our Babylon.js implementation. -->
    <script>
      // Identify canvas element to script.
      const canvas = document.getElementById('render-canvas');

      // Initialize Babylon.js variables.
      let engine,
          scene,
          sceneToRender;
      const createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true
        });
      };

      // Create scene and create XR experience.
      const createScene = async function () {

        // Create a basic Babylon XR scene
        let scene = new BABYLON.Scene(engine);
        let camera = new BABYLON.UniversalCamera('camera-1', new BABYLON.Vector3(4, 5, 0), scene);
        camera.setTarget(new BABYLON.Vector3(0, 1.5, 0));
        camera.attachControl(canvas, true);
        camera.speed = 0.2;

        let light = new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(0, 2, 0), scene);
        light.intensity = 0.2;

        scene.clearColor = BABYLON.Color3.Black();

        BABYLON.SceneLoader.ImportMesh("", "Mesh/Babylon/", "Apartment.babylon", scene);

        // Initialize XR experience with default experience helper.
        const xr = await scene.createDefaultXRExperienceAsync({
          floorMeshes: [scene.getMeshByName("Floor")]
          });

        // Get the features manager
        //const fm = xr.baseExperience.featuresManager;

        /* Create spatial soundtrack, position at rotating ball object
        var music = new BABYLON.Sound("Fluestern", "Sounds/Eisenstein_fluestern.mp3", scene, null, {
          loop: true,
          autoplay: true,
          spatialSound: true,
          distanceModel: "exponential",
          rolloffFactor: 0.5
        });

        music.setPosition(BABYLON.Vector3.Zero());*/

        /* Create screen and set video texture
        var screen = BABYLON.MeshBuilder.CreatePlane("screen", {width: 3.2, height: 1.8 }, scene);
        screen.position = new BABYLON.Vector3(0, 1, -6);
        screen.rotation.y = 3.14159;

        var mat = new BABYLON.StandardMaterial("mat", scene);

        var videoTexture = new BABYLON.VideoTexture("video", "DonQuixote.webm", scene, true, true);

        mat.diffuseTexture = videoTexture;
        screen.material = mat;
        mat.emissiveColor = new BABYLON.Color3(1,1,1);

        scene.onPointerUp = function () {
        videoTexture.video.play();
      }*/


        return scene;
      };

      // Create engine.
      engine = createDefaultEngine();
      if (!engine) {
        throw 'Engine should not be null';
      }

      // Create scene.
      scene = createScene();
      scene.then(function (returnedScene) {
        sceneToRender = returnedScene;
      });

      // Run render loop to render future frames.
      engine.runRenderLoop(function () {
        if (sceneToRender) {
          sceneToRender.render();
        }
      });

      // Handle browser resize.
      window.addEventListener('resize', function () {
        engine.resize();
      });

    </script>
  </body>
</html>
